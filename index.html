<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Lista de Tarefas</h1>   
    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa"> <!-- Campo de entrada para a tarefa -->
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button> <!-- Botão para adicionar tarefa -->
    <p id="mensagemErro" style="display: none;"></p> <!-- Parágrafo para mensagens de erro -->
    <p id="mensagemSucesso" style="display: none;"></p> <!-- Parágrafo para mensagens de sucesso -->
    <ul id="listaTarefas"></ul>
</div>
  <script src="script.js"></script>
</body>
</html>
